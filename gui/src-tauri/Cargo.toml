[package]
name = "ztm"
version = "0.3.2"
description = "ZTM"
authors = ["lindc"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ztm_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "=2.0.2", features = [] }

# tauri = { version = "=2.0.2", features = ["devtools"] }
[dependencies]
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }
tauri = { version = "=2.0.6", features = ["macos-proxy", "unstable"] }
tauri-utils = "=2.0.2"
tauri-runtime = "=2.1.1"
tauri-plugin-shell = "=2.0.2"
tauri-plugin-process = "=2.0.1"
tauri-plugin-http = "=2.0.3"
tauri-plugin-os = "=2.0.1"
tauri-plugin-upload = "=2.0.1"
tauri-plugin-notification = "=2.0.1"
tauri-plugin-fs = "=2.0.3"
tauri-plugin-dialog = "=2.0.3"
tauri-plugin-persisted-scope = "=2.0.3"
tauri-plugin-deep-link = "=2.0.1"
tauri-plugin-clipboard-manager = "=2.0.1"
tauri-plugin-log = "=2.0.1"
# tauri-plugin-sharesheet = { git = "https://github.com/buildyourwebapp/tauri-plugin-sharesheet" }
lazy_static = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
url = "2.2"
libloading = "=0.8.5"
j4rs = "0.20.0"
wry = "0.46.3"
# tao = "0.28.1"
# oslog = "0.2.0"
log = "0.4"
tauri-plugin-tools = { path = "../tauri-plugin-tools/" }

[target."cfg(any(target_os = \"ios\"))".dependencies]
objc = "0.2.7"
objc-foundation = "0.1.1"


[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-cli = "=2.0.1"

[target.'cfg(any(target_os = "android"))']
linker = "~/Library/Android/sdk/ndk/27.0.11718014/toolchains/llvm/prebuilt/darwin-x86_64/bin"
